	<body class="style-2">

		<div class="container">

			<div class="row">
				<div class="col-md-4">
					

					<!-- Start Sign In Form -->
					<form action="sign" class="fh5co-form animate-box" data-animate-effect="fadeInLeft" method="post">
						<h2>注册用户</h2>
						<div class="form-group">
							<div class="alert alert-success" role="alert">请填写下面的信息。</div>
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">用户名</label>
							<input type="text" required="required" class="form-control" id="name" name="uname" placeholder="用户名" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">邮箱</label>
							<input type="email" required="required" class="form-control" id="email" name="email" placeholder="邮箱" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" required="required" class="form-control" id="password" name="pwd" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">确认密码</label>
							<input type="password" required="required" class="form-control" id="re-password" placeholder="确认密码" autocomplete="off">
						</div>

						<div class="form-group">
							<p>已经注册? <a href="login.action">前往登录	</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="注册" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">

				 - Collect from 合伙企业</small></p></div>

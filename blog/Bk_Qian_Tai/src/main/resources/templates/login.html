 <html class="no-js" xmlns:th="http://www.thymeleaf.org">

	<meta charset="utf-8">

	<title>登录到喜马拉雅博客</title>

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="jquery-1.8.3.js"></script>
	</head>
	<body class="style-2">

		<div class="container">

			<div class="row">
				<div class="col-md-4">
					

					<!-- Start Sign In Form -->
					<form action="login" class="fh5co-form animate-box" data-animate-effect="fadeInLeft" method="post">
						<h2>登录一下</h2>
						<div class="form-group">
							<label for="username" class="sr-only">用户名</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="用户名" autocomplete="off" required="required">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="密码" autocomplete="off" required="required">
							<span style="color: red;"th:text="${info}"></span>
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> 记住密码</label>
						</div>
						<div class="form-group">
							<p>未注册? <a href="sign.action">注册	</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="前往" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center" style="color: black"><p><small>&copy; 
				喜马拉雅国际集团（中国）有限公司
				 - Collect from 合伙企业</small></p></div>
			</div>
		</div>
	
	<!-- jQuery -->

	<!-- Main JS -->
	<script src="js/main.js"></script>
